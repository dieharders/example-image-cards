<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Cards</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <!-- Master Container DIV -->
    <div id="app">
      <div class="title info">
        <div style="display: inline-block; width: 64px; height: 64px;"><img src="./images/icon.svg" width="64px" height="64px"></div>
        <h1>Image Cards</h1>
        <br>
        <span class="plate">Photos courtesy of <a href="https://unsplash.com">unsplash</a></span>
        <br>
        <span class="plate">These images resize to fill the container regardless of aspect ratio.</span>
        
        <div style="float: right; margin: 8px;">
          <button onclick="goGitHub()">👁️ View on GitHub</button>
          <button onclick="getPhotos()">♻️ Refresh</button>
        </div>
        
      </div>

      <div id="photos"></div>
    </div>
    <!-- END Master Container DIV -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <script type="text/javascript" src="./scripts/app.js"></script>
  </body>
</html>
